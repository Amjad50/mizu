[package]
name = "mizu"
version = "0.1.2"
authors = ["Amjad Alsharafi <amjadsharafi10@gmail.com>"]
edition = "2018"
description = "An accurate gameboy(DMG) and gameboy color emulator. Front-end for mizu-core"
readme = "README.md"
repository = "https://github.com/Amjad50/mizu"
license = "MIT"
keywords = ["gameboy", "emulator"]
categories = ["emulators"]

[dependencies]
mizu-core = { version = "^0.1.2", path = "mizu-core" }
sfml = { version = "^0.16.0", default-features = false, features = ["graphics"] }
ringbuf = "0.2.2"
cpal = "0.13.1"
clap = "2.33.3"
native-dialog = "0.5.4"

[workspace]
members = [
    "mizu-core",
    "save_state",
    "save_state_derive"
]

[profile.dev]
opt-level = 2

[profile.release]
opt-level = 3

